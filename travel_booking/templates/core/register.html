{% extends 'core/base.html' %}
{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <h2 class="text-center mb-4 fw-bold text-primary">Create an Account</h2>

          <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary w-100 fw-semibold py-2 mt-2">
              <i class="bi bi-person-plus"></i> Register
            </button>
          </form>

          <p class="text-center mt-3 mb-0 small">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold text-primary">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% load static %}
<link rel="stylesheet" href="{% static 'core/register.css' %}">
 
{% endblock %}

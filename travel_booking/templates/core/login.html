
{% extends 'core/base.html' %}
{% block content %}
{% load static %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <h2 class="text-center mb-4 fw-bold text-success">Login</h2>

          <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success w-100 fw-semibold py-2 mt-2">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>

          <p class="text-center mt-3 mb-0 small">
            Donâ€™t have an account? 
            <a href="{% url 'register' %}" class="text-decoration-none fw-semibold text-success">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="{%  static 'core/login.css' %}" >
{% endblock %}
